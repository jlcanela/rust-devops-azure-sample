name: Undeploy to Azure the 'dev' version
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: $AZURE_CREDENTIALS
    
    - name: deploy to Azure
      run: |
        az deployment sub delete -n rust-app-deployment
